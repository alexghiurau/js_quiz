  <button class="button-custom" id="next">Next Question</button>

          <label for="emStabCombo">Emotional Stability</label>
          <select name="emStabCombo" id="emStabCombo">

          </select>
          <br>
          <label for="consciCombo">Conscientiousness</label>
          <select name="consciCombo" id="consciCombo">
            <option value="low">Low</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" onClick="handlePersonality()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->

      </div>
    </div>
